{% extends 'base.html' %}


{% block navbar %}

<body style=" background-color: #8a2be22b;">

</body>

<div class="container d-flex justify-content-center py-5 ">
    <div class=" card py-2 bg-light shadow p-3 mb-5 bg-body rounded  " style=" width: 40rem ">

        <form action=" /login" method="POST">
            <div class="container my-5 ">
                <div class="mb-5">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="username" placeholder="Enter your name"
                        required>
                </div>
                <div class="mb-3">
                    <label for="pass" class="form-label">Password</label>
                    <input type="password" class="form-control" id="pass" name="pass" placeholder="Enter Password"
                        required>
                </div>
                <button class="btn btn-primary my-2" type="submit">Login</button>

            </div>
        </form>

    </div>
</div>
{% endblock navbar %}
