<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Room</title>
    <link rel="stylesheet" href="/static/chat.css">
    <script src="/static/socket.js"></script>
    <style>
        body {
            background-color: blueviolet;
        }
    </style>

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <h3 id="chat-clicked" style="font-family:cursive;"> CHAT </h3>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                {% if 'username' in session : %}
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/rooms">
                            <h3 class="room-click" style="font-family:cursive; "> Rooms
                            </h3>
                        </a>
                    </li>
                </ul>
                <form class="d-flex px-1">
                    <a id="logout-now" class="btn btn-outline-danger" type="submit" style="font-family:cursive;"
                        href="/logout">Logout</a>
                </form>

                {% else %}

                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/login">
                            <h3 style="font-family:cursive;"> Rooms </h3>
                        </a>
                    </li>
                </ul>
                <form class="d-flex">
                    <a class="btn btn-outline-success" type="submit" style="font-family:cursive;"
                        href="/login">Login</a>
                </form>
                <form class="d-flex px-1">
                    <a class="btn btn-outline-danger" type="submit" style="font-family:cursive;"
                        href="/register">Register</a>
                </form>
                {% endif %}

            </div>
        </div>
    </nav>

    <div class="container" style="background-color: rgb(39, 37, 37);">

        <form action=" /checkRoomPass" method="post">
            <div class="container my-5 ">
                <div class="mb-1 ">
                    <label for="pass" class="form-label">Password</label>
                    <input type="password" class="form-control" id="pass" name="pass" placeholder="Enter room password"
                        required>
                </div>
                <div class="d-inline-block">
                    <label for="pass" class="form-label"></label>
                    <input type="hidden" class="form-control" id="pass" name="roomID" value="{{id}}">
                </div>
                <button class="btn btn-primary my-4" type="submit">Enter</button>

            </div>
        </form>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
        integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
        crossorigin="anonymous"></script>


</body>

</html>
